# .pre-commit-config.yaml
# Configuraci칩n para validar c칩digo autom치ticamente antes de hacer commits

repos:
  # 游댢 Hooks est치ndar 칰tiles para cualquier proyecto
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace         # Elimina espacios al final de l칤nea
      - id: end-of-file-fixer           # Asegura una l칤nea nueva al final del archivo
      - id: check-yaml                  # Valida sintaxis de archivos YAML
      - id: check-added-large-files     # Evita archivos muy grandes en commits
      - id: check-merge-conflict        # Detecta conflictos de merge no resueltos
      - id: debug-statements            # Detecta prints o debuggers olvidados
      - id: check-json                  # Verifica sintaxis JSON
      - id: pretty-format-json          # Formatea JSON autom치ticamente
        args: ['--autofix']

  # 游둯 Black: formateador autom치tico de Python
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=88]

  # 游 isort: organiza los imports para que sean compatibles con Black
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]

  # 游빍 flake8: linter para detectar errores de estilo y documentaci칩n
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings]
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  # 游꿛 Prettier: formatea frontend (JS, CSS, HTML, YAML, Markdown)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, typescript, css, scss, html, json, yaml, markdown]
        args: [--tab-width=2, --single-quote]

  # 游닍 Poetry: control de dependencias si usas poetry
  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.3
    hooks:
      - id: poetry-check
      - id: poetry-lock
        args: [--no-update]

  # 游빌 Hooks personalizados locales para Django
  - repo: local
    hooks:
      - id: django-check
        name: Django Check
        entry: python manage.py check
        language: system
        pass_filenames: false
        files: \.py$

      - id: django-migrations-check
        name: Django Migrations Check
        entry: python manage.py makemigrations --check --dry-run
        language: system
        pass_filenames: false
        files: \.py$
