{% extends 'base.html' %}
{% load static %}

{% block title %}Panel de Profesor{% endblock %}

{% block extra_css %}
<style>
    /* Variables CSS globales */
    :root {
        --primary-color: #005CFF;
        --primary-light: rgba(0, 92, 255, 0.1);
        --secondary-color: #A142F5;
        --accent-color: #8B5CF6;
        --success-color: #10B981;
        --warning-color: #F59E0B;
        --danger-color: #EF4444;
        --light-gray: #f8f9fa;
        --medium-gray: #e9ecef;
        --dark-gray: #495057;
        --card-shadow: 0 4px 12px rgba(0,0,0,0.05);
        --hover-shadow: 0 8px 25px rgba(0,0,0,0.1);
        --border-radius: 12px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Ajustes para la barra de navegaci칩n */
    .teacher-dashboard .navbar {
        padding-top: 0.35rem !important;
        padding-bottom: 0.35rem !important;
        min-height: 54px !important;
        max-height: 54px !important;
        display: flex !important;
        align-items: center !important;
        width: 100% !important;
        max-width: 100% !important;
        overflow: visible !important;
        position: relative !important;
        z-index: 1000 !important;
    }
    
    @media (max-width: 768px) {
        .teacher-dashboard .navbar {
            padding-top: 0.5rem !important;
            padding-bottom: 0.5rem !important;
            min-height: 60px !important;
            max-height: 60px !important;
        }
    }
    
    .teacher-dashboard .navbar-brand {
        font-size: 1.5rem !important;
        font-weight: 700 !important;
        display: flex !important;
        align-items: center !important;
        height: 100% !important;
        overflow: visible !important;
        white-space: nowrap !important;
    }
    
    @media (max-width: 576px) {
        .teacher-dashboard .navbar-brand {
            font-size: 1.3rem !important;
        }
        
        .teacher-dashboard .navbar-brand span {
            display: inline-block !important;
            font-size: 1.1rem !important;
        }
    }
    
    .teacher-dashboard .navbar-logo {
        height: 32px !important;
        margin-right: 8px !important;
        flex-shrink: 0 !important;
    }
    
    @media (max-width: 576px) {
        .teacher-dashboard .navbar-logo {
            height: 28px !important;
            margin-right: 0 !important;
        }
    }
    
    .teacher-dashboard .navbar .container {
        padding-left: 0.75rem !important;
        padding-right: 0.75rem !important;
        height: 54px !important;
        justify-content: space-between !important;
        display: flex !important;
        align-items: center !important;
        width: 100% !important;
        max-width: 100% !important;
        overflow: visible !important;
    }
    
    @media (max-width: 576px) {
        .teacher-dashboard .navbar .container {
            padding-left: 10px !important;
            padding-right: 10px !important;
        }
    }
    
    .teacher-dashboard .navbar-nav {
        gap: 0.2rem !important;
        display: flex !important;
        align-items: center !important;
        height: 100% !important;
        overflow: visible !important;
        flex-wrap: nowrap !important;
    }
    
    .teacher-dashboard .nav-item {
        position: relative !important;
        margin: 0 !important;
        padding: 0 !important;
        height: 100% !important;
        display: flex !important;
        align-items: center !important;
        overflow: visible !important;
    }
    
    .teacher-dashboard .nav-link {
        padding: 5px 14px !important;
        font-size: 1.05rem !important;
        height: 40px !important;
        display: flex !important;
        align-items: center !important;
        white-space: nowrap !important;
        overflow: visible !important;
    }

    /* Contenedor principal del contenido */
    .teacher-content {
        padding: 1.5rem;
        min-height: calc(100vh - 54px);
        background-color: var(--light-gray);
        display: flex;
        flex-direction: column;
    }

    /* Ancho del 90% solo para el contenido principal, no para toda la p치gina */
    .teacher-content {
        position: relative;
    }

    /* Solo aplicar el ancho del 90% al contenido directo del dashboard */
    .teacher-content .content-container,
    .teacher-content .section-detail-content {
        width: 90% !important;
        margin: 0 auto !important;
        flex: 1;
        box-sizing: border-box;
    }

    /* Asegurar que la navegaci칩n mantenga su ancho completo y centrado */
    .navbar {
        width: 100% !important;
        max-width: none !important;
        margin: 0 !important;
        display: flex !important;
        justify-content: center !important;
    }

    .navbar .container {
        width: 100% !important;
        max-width: 1400px !important;
        margin: 0 auto !important;
        padding-left: 0.75rem !important;
        padding-right: 0.75rem !important;
        display: flex !important;
        align-items: center !important;
        justify-content: space-between !important;
    }

    /* Evitar que cualquier estilo del dashboard afecte la navegaci칩n */
    body > .navbar,
    html .navbar {
        position: relative !important;
        z-index: 1050 !important;
    }

    /* Estilos para el dashboard header */
    .dashboard-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 2rem;
        border-radius: var(--border-radius);
        margin-bottom: 2rem;
        position: relative;
        overflow: hidden;
    }

    .dashboard-header::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        border-radius: 50%;
        transform: translate(150px, -150px);
    }

    /* Estilos para las tarjetas */
    .card {
        border: none;
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        transition: var(--transition);
    }

    .card:hover {
        box-shadow: var(--hover-shadow);
    }

    /* Estilos para botones */
    .btn {
        border-radius: 8px;
        padding: 0.5rem 1rem;
        font-weight: 500;
        transition: var(--transition);
    }

    .btn-primary {
        background: var(--primary-color);
        border: none;
    }

    .btn-primary:hover {
        background: darken(var(--primary-color), 10%);
        transform: translateY(-2px);
    }

    .btn-outline-primary {
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
        background: transparent;
    }

    .btn-outline-primary:hover {
        background-color: var(--primary-color);
        color: white;
    }

    /* Utilidades */
    .text-primary {
        color: var(--primary-color) !important;
    }

    .bg-primary {
        background-color: var(--primary-color) !important;
    }

    .border-primary {
        border-color: var(--primary-color) !important;
    }

    /* Dropdown menu */
    .teacher-dashboard .dropdown-menu {
        border: none !important;
        border-radius: 12px !important;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15) !important;
        background: white !important;
        padding: 0.5rem !important;
        margin-top: 0.5rem !important;
        min-width: 200px !important;
    }

    .teacher-dashboard .dropdown-item {
        padding: 0.5rem 1rem !important;
        border-radius: 6px !important;
        transition: var(--transition) !important;
    }

    .teacher-dashboard .dropdown-item:hover {
        background-color: var(--primary-light) !important;
        color: var(--primary-color) !important;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .teacher-content {
            padding: 1rem;
        }

        .dashboard-header {
            padding: 1.5rem;
        }
    }

    @media (max-width: 576px) {
        .teacher-content {
            padding: 0.75rem;
        }

        .dashboard-header {
            padding: 1rem;
        }
    }
</style>
{% endblock %}

{% block head_extra %}
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
{% endblock %}

{% block content %}
<div class="teacher-content">
    {% block teacher_content %}{% endblock %}
</div>
{% endblock %}

{% block extra_js %}
{% endblock %}
